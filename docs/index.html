<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Landslide Scenario</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            background-color: black;
            margin: 0;
        }

        #legendDiv {
            float: left;
            height: 30px;
            width: 18%;
            background-color: black;
            color: white;
            text-align: center;
            padding-right: 0.5%;
            font-weight: 400;
            font-size: 22px;
        }

        #viewDiv {
            padding: 1;
            float: left;
            left: 0;
            margin: 0;
            height: 86%;
            width: 40.5%;
        }

        #legendview {
            float: left;
            width: 20%;
            height: 86%;
            background-color: gray;
            margin-top: 5px;
        }

        #viewDiv2,
        #viewDiv3 {
            padding: 1;
            float: right;
            margin: 0px;
            width: 38.5%;
        }

        #viewDiv2 {
            margin-bottom: 0.5%;
            height: 40%;
        }

        #viewDiv3 {
            margin-top: 0.5%;
            height: 40%;
        }

        .precipitationtitleDiv {
            padding: 0;
            float: right;
            margin: 0;
            width: 40%;
            background-color: black;
            color: white;
            text-align: center;
            padding-right: 0.5%;
            font-weight: 400;
            font-size: 22px;
        }

        .titleDiv {
            float: left;
            height: 34px;
            width: 40%;
            background-color: black;
            color: white;
            text-align: center;
            padding-right: 0.5%;
            font-weight: 400;
            font-size: 22px;
        }

        #RoadsTitle {
            float: left;
            height: 31px;
            width: 38.5%;
            background-color: black;
            color: white;
            text-align: center;
            padding-right: 0.5%;
            font-weight: 400;
            font-size: 22px;
        }

        #header {
            width: 100%;
            background-color: rgb(96, 153, 202);
            height: 10%;
            text-align: center;
            color: white;
        }
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.28/"></script>

    <script>
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/layers/CSVLayer",
            "esri/layers/ImageryLayer",
            "esri/widgets/LayerList",
            "esri/layers/GeoJSONLayer"
        ], function (Map, MapView, CSVLayer, ImageryLayer, LayerList, GeoJSONLayer) {

            var map = new Map({
                basemap: "dark-gray"
            });

            var view1 = new MapView({
                container: "viewDiv",
                map: map,
                zoom: 3,
                center: [-98, 39]
            });

            var view2 = new MapView({
                container: "viewDiv2",
                map: new Map({
                    basemap: "dark-gray"
                }),
                zoom: 3,
                center: [-98, 39]
            });

            var view3 = new MapView({
                container: "viewDiv3",
                map: new Map({
                    basemap: "dark-gray"
                }),
                zoom: 3,
                center: [-98, 39]
            });

            var url = "https://dl.dropboxusercontent.com/scl/fi/kmjtdj5837vqfsikftk56/10-Km-within-major-roads.json?rlkey=sakv7l1f57b90l4cli4sc973k&dl=0";
            var roadLayer = new GeoJSONLayer({
                url: url,
                title: "Areas_within_10_km_of_major_roads" 
            });

            view3.map.add(roadLayer);

            const landRenderer = {
                type: "unique-value",
                legendOptions: {
                    title: "Landslide category"
                },
                field: "landslide_size",
                uniqueValueInfos: [{
                        value: "small",
                        symbol: {
                            type: "simple-marker",
                            style: "circle",
                            color: "orange",
                            size: "8px",
                            outline: {
                                color: [0, 0, 0],
                                width: 1
                            }
                        },
                        label: "small"
                    },
                    {
                        value: "medium",
                        symbol: {
                            type: "simple-marker",
                            style: "circle",
                            color: "DodgerBlue",
                            size: "8px",
                            outline: {
                                color: [0, 0, 0],
                                width: 1
                            }
                        },
                        label: "medium"
                    },
                    {
                        value: "large",
                        symbol: {
                            type: "simple-marker",
                            style: "circle",
                            color: "Yellow",
                            size: "8px",
                            outline: {
                                color: [0, 0, 0],
                                width: 1
                            }
                        },
                        label: "large"
                    },
                    {
                        value: "very_large",
                        symbol: {
                            type: "simple-marker",
                            style: "circle",
                            color: "purple",
                            size: "8px",
                            outline: {
                                color: [0, 0, 0],
                                width: 1
                            }
                        },
                        label: "very large"
                    },
                    {
                        value: "catastrophic",
                        symbol: {
                            type: "simple-marker",
                            style: "circle",
                            color: "red",
                            size: "8px",
                            outline: {
                                color: [0, 0, 0],
                                width: 1
                            }
                        },
                        label: "catastrophic"
                    },
                    {
                        value: "unknown",
                        symbol: {
                            type: "simple-marker",
                            style: "circle",
                            color: "White",
                            size: "8px",
                            outline: {
                                color: [0, 0, 0],
                                width: .3
                            }
                        },
                        label: "unknown"
                    }
                ]
            };

            var url1 = "https://dl.dropboxusercontent.com/scl/fi/kknrjbnq1o98plhddmydi/Landslides-from-1978-to-2020.csv?rlkey=7jb3sx2ttbf1y2scfpjaah56o&dl=0";

            var template = {
                title: "Landslide Info",
                content: [{
                    type: "fields",
                    fieldInfos: [{
                            fieldName: "event_title",
                            label: "Event Title",
                        },
                        {
                            fieldName: "event_date",
                            label: "Event Date",
                        },
                        {
                            fieldName: "landslide_category",
                            label: "Landslide Category",
                        },
                        {
                            fieldName: "landslide_trigger",
                            label: "Landslide Trigger",
                        },
                        {
                            fieldName: "landslide_size",
                            label: "Landslide Size",
                        },
                        {
                            fieldName: "gazetteer_closest_point",
                            label: "Closest Point",
                        },
                        {
                            fieldName: "photo_link",
                            label: "Photo Link"
                        },
                        {
                            fieldName: "event_description",
                            label: "Event Description",
                        }
                    ]
                }]
            };

            var landslidesLayer = new CSVLayer({
                url: url1,
                copyright: "NASA",
                popupTemplate: template,
                renderer: landRenderer
            });

            view1.map.add(landslidesLayer);

            var precipLayer = new ImageryLayer({
                url: "https://apps.fs.usda.gov/fsgisx01/rest/services/RDW_Climate/AvgAnnualPrecipHistorical1975_2005_CONUS/ImageServer",
                copyright: "usda.gov",
            });

            view2.map.add(precipLayer);

            const views = [view1, view2, view3];
            let active;

            const sync = (source) => {
                if (!active || !active.viewpoint || active !== source) {
                    return;
                }

                for (const view of views) {
                    if (view !== active) {
                        view.viewpoint = active.viewpoint;
                    }
                }
            };

            for (const view of views) {
                view.watch(["interacting", "animation"], () => {
                    active = view;
                    sync(active);
                });

                view.watch("viewpoint", () => sync(view));
            }

            var layerlist1 = new LayerList({
                container: "legendview",
                view: view1,
                listItemCreatedFunction: function (event) {
                    const item = event.item;
                    if (item.layer.type !== "group") {
                        item.panel = {
                            content: "legend",
                            open: true
                        };
                    }
                }
            });

            var layerlist2 = new LayerList({
                container: "legendview",
                view: view2,
                listItemCreatedFunction: function (event) {
                    const item = event.item;
                    if (item.layer.type !== "group") {
                        item.panel = {
                            content: "legend",
                            open: true
                        };
                    }
                }
            });

            var layerlist3 = new LayerList({
                container: "legendview",
                view: view3,
                listItemCreatedFunction: function (event) {
                    const item = event.item;
                    if (item.layer.type !== "group") {
                        item.panel = {
                            content: "legend",
                            open: true
                        };
                    }
                }
            });

        });
    </script>
</head>

<body>

    <div id="header" style="display: table; height: 15px; overflow: hidden;">
        <h1 style="vertical-align: middle">Climatic and Anthropogenic Factors of Landslides in USA  </h1>
    </div>

    <div id="legendDiv">Legend</div>
    <div class="titleDiv">Landslides From 1975 to 2020</div>
    <div class="precipitationtitleDiv">Precipitation</div>

    <div id="legendview"></div>
    <div id="viewDiv"></div>
    <div id="viewDiv2"></div>
    <div id="RoadsTitle">Areas Within 10 km of Major Roads</div>
    <div id="viewDiv3"></div>

</body>

</html>
